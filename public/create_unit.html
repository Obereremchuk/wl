    <body>
        <div class="panel header"><span class="remark"></span> Создание пользователей Wialon Local</div>

            <input type="radio" id="CNTK" name="prod" value="CNTK" onClick="select_product()">Connect Keyless<Br>
            <input type="radio" id="CRAB" name="prod" value="CRAB" onClick="select_product()">CRAB<Br>
            <input type="radio" id="CMA" name="prod" value="CMA" onClick="select_product()">Connect Magnum<Br>

            <br>
            <br>

            <br>
            <br>
            <input type="button" value="Update unit" id="update_unit" />
	</div>

            <iframe name="simple_form" src="//navi.venbest.com.ua/login_simple.html?redirect_uri=http://navi.venbest.com.ua/post_token.html&access_type=-1&activation_time=0&duration=1200&flags=0x1" scrolling="no" style="width: 230px; height: 290px; border: 0; margin: 10px;"></iframe>
            <button onclick="window.location.href='/wl/index.html'">Create notification</button>
	</div>
                        
	<div class="panel footer"><span class="remark"></span>
